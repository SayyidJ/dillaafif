<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="./" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="dilla_afif" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style/style.css" />

    <title>dilla_afif</title>
    <link rel="manifest" href="manifest.json" />

    <script>
      // The value below is injected by flutter build, do not touch.
      var serviceWorkerVersion = "1414767942";
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
    <script src="script/viewport.js"></script>
  </head>
  <body>
    <div class="section" id="cover">
      <div class="wrapper" id="cover-bg">
        <img src="img/cover.jpg" id="cover-bg" alt="cover_bg" />
        <span id="the-wedding-of">The Wedding Of</span>
        <span id="nama-pengantin">Dilla & Afif</span>
      </div>
      <div class="wrapper" id="cover-flower">
        <img src="img/flower.png" alt="flower" />
      </div>
      <div class="btn">
        <button id="btn" onclick="if(engine){engine.runApp();}" target="_blank">
          <span> </span>
          <span> </span>
          <span> </span>
          <span> </span>
          Buka
        </button>
      </div>
    </div>
    <script>
      let engine;
      window.addEventListener("load", function (ev) {
        var loading = document.querySelector("#btn");
        loading.textContent = "Loading..";
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: async function (engineInitializer) {
            // engine = engineInitializer;
            let appRunner = await engineInitializer.initializeEngine();
            loading.textContent = "Buka Undangan";
            engine = appRunner;
            // loading.textContent = "Running app...";
            // await appRunner.runApp();
          },
        });
      });
    </script>
  </body>
</html>
