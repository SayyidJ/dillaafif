<!DOCTYPE html>
<html>
  <head>
    <!--

    it to work correctly.

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="./" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="dilla_afif" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style/style.css" />

    <title>dilla_afif</title>
    <link rel="manifest" href="manifest.json" />

    <script>
      // The value below is injected by flutter build, do not touch.
      var serviceWorkerVersion = "98930281";
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
    <!-- <script src="script/viewport.js"></script> -->
  </head>
  <body>
    <div class="container" id="cover-bg">
      <img src="img/cover.jpg" alt="cover_bg" />
    </div>
    <div class="container" id="overlay"></div>
    <div class="container" id="the-wedding-of">.The Wedding Of.</div>
    <div class="container" id="nama-pengantin">Dilla & Afif</div>

    <div id="kepada">Kepada Yth. <br /><span>Bapak/Ibu/Sdr/i</span></div>
    <div class="btn">
      <button id="btn" onclick="if(engine){engine.runApp();}" target="_blank">
        Buka
      </button>
    </div>

    <!-- Tamu kepada -->
    <script src="script/url_handler.js"></script>
    <script>
      let engine;
      window.addEventListener("load", function (ev) {
        var loading = document.querySelector("#btn");
        loading.textContent = "Loading..";
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: async function (engineInitializer) {
            // engine = engineInitializer;
            let appRunner = await engineInitializer.initializeEngine();
            loading.textContent = "Buka Undangan";
            engine = appRunner;
            // loading.textContent = "Running app...";
            // await appRunner.runApp();
          },
        });
      });
    </script>
  </body>
</html>
